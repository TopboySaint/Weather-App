<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="shortcut icon" href="images/th.png" type="image/x-icon">
    <link rel="stylesheet" href="bootstrap.css">
    <style>
        body {
            background-image: url(images/pexels-pixabay-209831.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }

        .bigDiv {
            width: 500px;
            height: 400px;
            align-items: center;
            margin: auto;
        }
        .pict img{
            width: 350px;
            border-radius: 20px;
            background: transparent;
            transform: translate(100px,200px);
        }
    </style>
</head>

<body>
    <div class="d-flex">
        <div class="pict">
            <img src="images/imageCloud.gif" alt="" class="shadow">
        </div>
        <div class="bigDiv mt-5">
            <input type="text" id="cityInput" placeholder="Search a City"
                class="form-control mt-3 ms-3 w-75 d-inline shadow">
            <button onclick="weatherCheck()" class="btn btn-white bg-dark border shadow ms-3 rounded-circle"><img
                    src="images/icons8-search-50.png" alt="" width="30" height="30"></button>
            <div id="show" class="mt-3 ps-5 ms-5"></div>
        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
